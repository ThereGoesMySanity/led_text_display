<html>
<script>
function setParams() {
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === "font" || tmp[0] === "color") {
                document.getElementById(tmp[0]).value = decodeURIComponent(tmp[1]);
            }
        });
}
</script>
<style>
body {
    max-width: 500px;
    font-size: 200%;
    margin: auto;
    text-align: center;
}
#body-text {
    text-align: center;
}
#submit {
    width: 75%;
    height: 50px;
    margin: 0 auto;
}
</style>

    </head>

            <select name="font" id="font">
